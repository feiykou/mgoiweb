<!DOCTYPE HTML>
<html>
<head>
    <!--包含头部文件-->
    {include file="public/header" /}
</head>
<body class="pos-r">
<div>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="getSelectAllTr('{:url(\'banner_item/removeMoreArt\')}')" class="btn btn-danger radius mr10"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a><a class="btn btn-primary radius" href="{:url('add')}"><i class="Hui-iconfont"></i> 添加轮播图</a></span>  </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40">ID</th>
                    <th width="100">名称</th>
                    <th width="200">标题</th>
                    <th width="80">描述</th>
                    <th width="80">操作</th>
                </tr>
                </thead>
                <tbody class="table-body">
                {volist name="bannerData" id="bannerItem"}
                    <tr class="text-c va-m" data-id="{$bannerItem.id}">
                        <td>{$bannerItem.id}</td>
                        <td>{$bannerItem.name}</td>
                        <td>{$bannerItem.title}</td>
                        <td>{$bannerItem.description}</td>
                        <td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('edit',['id'=>$bannerItem.id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="api_btn_del(this, '/admin/banner', {$bannerItem.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                    </tr>
                {/volist}
                </tbody>
            </table>
            <div class="paging-wrap"></div>

        </div>
    </div>
</div>

<!--包含尾部文件-->
{include file="public/footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script src="__STATIC__/admin/js/product.js"></script>
<script>

    $(".listorder>input").blur(function () {

        var id = $(this).data("id");
        var listorder = $(this).val();

        var url = "{:url('banner_item/listorder')}?id="+id+"&listorder="+listorder;
        $.ajax({
            url: url,
            type: "get",
            success: function(res){
                layer.msg(res.msg,{icon:1,time:1000});
                window.location = res.data;
            }
        });
    });
</script>
</body>
</html>
