<!DOCTYPE HTML>
<html>
<head>
    <!--包含头部文件-->
    {include file="public/header" /}
    <!--引入webuploaderCss-->
    {Uploader:webuploadercss /}
</head>
<body>
<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-wrapper">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>栏目名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$category->name}" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>栏目分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="pid" class="select">
					<option value="0">一级分类</option>
				    {volist name="categorys" id="vo"}
					<option value="{$vo.id}" {if condition="$category.pid eq $vo.id"} selected="selected"{/if}>--{$vo.name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>模板类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="template_id" class="select template_sel">
                    <option value="">选择模板</option>
                    {volist name="template_type" id="vo" key="k"}
                    <option value="{$vo['key']}" {if condition="$category.template_id eq $vo['key']"} selected="selected"{/if}"}>{$vo.name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>跳转链接：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$category.link_url}" placeholder="" id="link_url" name="link_url">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上传图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {Uploader:webuploader btnVal="上传缩略图" uploadId="mainImg"}
                {if condition="$category.main_img_url neq ''"}
                <ul class="filelist filelist-exist clearfix">
                    <li class="state-complete" data-src="{$category.main_img_url}">
                        <p class="imgWrap"><img src="{$category.main_img_url}" width="110" height="110"></p>
                        <div class="file-panel"><span class="cancel">删除</span></div>
                        <span class="success"></span>
                    </li>
                </ul>
                {/if}
                {/Uploader:webuploader}
            </div>
        </div>
        <div class="row cl template_row none" {if condition="$category.template_id eq 2"} style="display:block;"{/if}>
            <textarea name="single_con"  style="width:100%;height:400px; box-sizing: border-box; padding: 10px;">{$category.single_con}</textarea>
        </div>

        <div class="row cl">
            <input type="hidden" name="id" value="{$category->id}">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button type="button" class="btn btn-primary radius save-btn" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/ueditor.all.js"></script>
<script>
    var config = {
        "upload_server": "{:url('getImg')}"
    };
</script>
<!--引入webuploaderJS-->
{Uploader:webuploaderjs/}
<script>
    feiy_upload.init({
        wrap:$("#mainImg"),
        filePicker: $("#mainImg").find(".filePicker"),
        uploadId: "#mainImg",
        server: config.upload_server,
        fileNumLimit: 1
    })
    cancelImg();
</script>
<script>
    $(".save-btn").on("click",function(){
        var $main_list_childs = $("#mainImg .filelist > li");
        var main_img_url = setUpdateUrl($main_list_childs);
        var params = "&main_img_url="+main_img_url;
        $.ajax({
            url: "{:url('category/save')}",
            type: "post",
            data: $("#form-wrapper").serialize()+params,
            success: function(res){
                layer.msg(res.msg, {icon: 6,time:1000});
                if(res.data){
                    parent.window.location = res.data;
                }
            }
        });
    });

</body>
</html>
